<!DOCTYPE html>
<html>
<head>
	<title>lychee.js Mode7</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- BOOTSTRAP -->
	<script src="/libraries/lychee/build/html/core.js"></script>

	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		
		.lychee-Renderer {
			display: block;
			margin: 0 auto;
			user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-webkit-user-select: none;
		}

		#mode7-0 {
			display: inline-block;
			position: absolute;
			top: 0px;
			left: 0px;
		}

		#mode7-1 {
			display: inline-block;
			position: absolute;
			top: 0px;
			right: 0px;
		}
	</style>

</head>
<body>
	<script>
	(function(lychee, global) {

		var env = new lychee.Environment({
			id:       lychee.ROOT.project + '/html/main',
			build:    'game.Main',
			debug:    false,
			sandbox:  true,
			variant:  'application',
			packages: [
				new lychee.Package('game', './lychee.pkg')
			],
			tags: {
				platform: [ 'html' ]
			}
		});


		lychee.setEnvironment(env);


		env.init(function(sandbox) {

			var lychee = sandbox.lychee;
			var game   = sandbox.game;


			sandbox.MAIN0 = new game.Main({
				track: 'valley'
			});
			sandbox.MAIN0.init();


			sandbox.MAIN1 = new game.Main({
				track: 'valley'
			});
			sandbox.MAIN1.init();

		});

	})(lychee, typeof global !== 'undefined' ? global : this);
	</script>
</body>
</html>
